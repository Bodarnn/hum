{%- assign formats = site.data[site.metadata] | map: "format" -%}
{%- assign types = "image;audio;video;application" | split: ";" -%}
<div class="card mb-3" >
    <div class="card-body">
        <h5 class="card-title">Objects</h5>
        <p class="card-text">
            {% for t in types %}
            {%- assign count = formats | where_exp: 'item','item contains t' | size -%}
            {%- endfor -%}
        </p>
    </div>
</div>
